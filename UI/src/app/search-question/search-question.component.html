<div class="search-question d-flex align-items-center">
  <div class="keywords">
    <p class="m-0">Keywords</p>
    <div class="position-relative">
      <fa-icon [icon]="faSearch" class="position-absolute icon"></fa-icon>
      <input type="text" id="keyword" placeholder="Search" class="mt-1" />
    </div>
  </div>
  <div class="categories ml-3">
    <p class="m-0">Category</p>
  </div>
  <app-add-question></app-add-question>
  <app-add-category></app-add-category>
</div>
