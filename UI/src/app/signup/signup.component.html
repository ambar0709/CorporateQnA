<div class="pt-5">
  <h1 class="text-center">Sign Up</h1>
  <form class="row pt-3" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="col-4 offset-4">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="Name" />
        <span
          *ngIf="!formControls.Name.valid && formControls.Name.touched"
          class="text-danger"
          >Username is required</span
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="Email" />
        <span
          *ngIf="!formControls.Email.valid && formControls.Email.touched"
          class="text-danger"
          >Email is invalid</span
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Password (Minlength:6)</label>
        <input
          type="password"
          class="form-control"
          formControlName="Password"
        />
        <span
          *ngIf="!formControls.Password.valid && formControls.Password.touched"
          class="text-danger"
          >Password is invalid</span
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Job Profile</label>
        <input type="text" class="form-control" formControlName="JobProfile" />
        <span
          *ngIf="
            !formControls.JobProfile.valid && formControls.JobProfile.touched
          "
          class="text-danger"
          >Job Profile is required</span
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" class="form-control" formControlName="Department" />
        <span
          *ngIf="
            !formControls.Department.valid && formControls.Department.touched
          "
          class="text-danger"
          >Department is required</span
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" formControlName="Location" />
        <span
          *ngIf="!formControls.Location.valid && formControls.Location.touched"
          class="text-danger"
          >Location is required</span
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Profile Image</label>
        <input
          type="file"
          accept="image/*"
          formControlName="ProfileImage"
          (change)="onImageChange($event)"
        />
        <span
          *ngIf="
            !formControls.ProfileImage.valid &&
            formControls.ProfileImage.touched
          "
          class="text-danger"
          >ProfileImage is required</span
        >
      </div>
      <button
        type="submit"
        [disabled]="!signUpForm.valid || loading"
        class="btn btn-primary"
      >
        {{ loading ? "Signing Up..." : "Signup" }}
      </button>
      <p class="pt-3 m-0 text-secondary">Create a new account</p>
      <button type="button" class="btn btn-secondary" routerLink="/login">
        Login
      </button>
    </div>
  </form>
</div>
